<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8a6c;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="notionKey">Notion API Key:</label>
    <input type="text" id="notionKey" placeholder="secret_xxxx...">
  </div>
  <div class="form-group">
    <label for="databaseId">Database ID:</label>
    <input type="text" id="databaseId" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
  </div>
  <button id="saveSettings">Save Settings</button>
  <button id="exportToNotion">Export to Notion</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
